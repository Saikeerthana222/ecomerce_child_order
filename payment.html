<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Header */
        .header {
            background: linear-gradient(to right, #88e1f2, #7be495);
            padding: 15px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }

        .header .cancel {
            color: black;
            cursor: pointer;
        }

        /* Notifications */
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            z-index: 1000;
        }
        .success { background: #4CAF50; color: white; }
        .error { background: #ff4d4d; color: white; }
        .info { background: #ffcc00; color: black; }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: left;
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Continue Button */
        .continue-btn {
            width: 100%;
            padding: 10px;
            background: #ffcc00;
            border: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .continue-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Notification Messages -->
    <div id="notification" class="notification"></div>

    <!-- Header -->
    <div class="header">
        <span class="cancel" onclick="cancelPayment()">CANCEL</span>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h2>Select a payment method</h2>
        <button class="continue-btn" id="continueBtn" onclick="processPayment()">Continue</button>
    </div>

    <script>
        function showNotification(message, type) {
            let notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = "notification " + type;
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }

        function processPayment() {
            showNotification("Processing your payment... ⏳", "info");
            setTimeout(() => {
                let success = Math.random() > 0.5; // Simulated success/failure
                if (success) {
                    showNotification("Payment Successful! ✅", "success");
                } else {
                    showNotification("Payment Failed. Please try again ❌", "error");
                }
            }, 2000);
        }

        function cancelPayment() {
            window.history.back();
        }
    </script>
</body>
</html>
